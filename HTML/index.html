<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    <h1>Image Searcher</h1>
    <img src="../images/moon-svgrepo-com.svg" alt="sun" class="sun" id="icon">
    <form action="" method="post" class="search-form">
        <input type="text" class="search-bar" placeholder="Search for Any Image here.....">
        <button class="btn">Search</button>
    </form>
    <div class="search-result"></div>
    <button class="show-more">Show More</button>



    <script src="../Js/Work.js"></script>
    <script>
        const icon = document.querySelector("#icon");
        icon.addEventListener("click",()=>{
            document.body.classList.toggle("dark-theme")
            if(document.body.classList.contains("dark-theme")){
                icon.src = "../images/Sun2 (1).svg";
            }
            else{
                icon.src = "../images/moon-svgrepo-com.svg";
            }
        })
    </script>
</body>
</html>
